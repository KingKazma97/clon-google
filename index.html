<!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Clon Google</title>
      <link rel="stylesheet" href="src/style.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <nav>
        <div id="User" class="nav">
            <img src="src/1.jpg" alt="">
        </div>
        <div id="Menu" class="nav">
          <img src="src/2.png" alt="src/2.png">
        </div>
        <div id="Imag" class="nav center">
          <a href="https://www.google.com.mx/imghp?hl=es">Imágenes</a>
        </div>
        <div id="mail" class="nav center">
          <a href="https://mail.google.com">Gmail</a>
        </div>
      </nav>
    </header>
    <main>
      <section class="logoD">
        <img id="logo" src="src/Google.png" alt="Google.png">
      </section>
      <section id="barradiv">
        <div class="lupa">
          <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
        </div>
        <input id="input-search" type="text" placeholder="Inicia la búsqueda" autofocus>
      </section>
    </main>  
    <div id="botones">
      <button id="search" class="button">Buscar con Google</button>
      <button id="lucky" class="button">Me siento con Suerte</button>
    </div>
      
  </body>
</html>
